<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blackboard Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/vader/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
	<link href="listenstyle.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		
		
		<div class="jumbotron">
			<div>
				<h4> <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>Blackboard:</h4>
			</div>
			<br><br>
			<div class="row">
				
				<div class='col-lg-1'></div>
			
				<div class='col-lg-10'>
					<textarea id='board'></textarea>
				</div>
					
				<div class='col-lg-1'></div>
			</div><!---end of blackboard row--->
			<br><br>
			<div class='row'>
			
				<div class='col-lg-1'></div>
			
				<div class='col-lg-10'>
					<div id='textfield'>
					    
					</div>
				</div>
					
				<div class='col-lg-1'></div>
			
			
			</div><!---End of input row--->
			<div class='row'>
			
				<div class='col-lg-5'></div>
			
				<div class='col-lg-2'>
					<button type='button' class='btn btn-info check'><span class="glyphicon glyphicon-ok" 
						aria-hidden="true"></span>Check</button>
				</div>
					
				<div class='col-lg-5'></div>
			
			
			</div><!---End of input row--->
			
			
		</div><!---End of Jumbotron--->
	</div><!---End of Container--->
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap3/js/bootstrap.min.js"></script>
	<script src="board.js"></script>
	<script src="scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
  </body>
</html>
